
# Configuracion del servicio de mail
spring.application.name=emailSender

spring.mail.host=mail.lotorojo.com.ar
spring.mail.port=587
spring.mail.username=${userEmailSender}
spring.mail.password=${passEmailSender}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ------------------------------------------------------------------------------

# Configuracion de la base de datos

spring.datasource.url=${DB_EMAILSENDER_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASS}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never
